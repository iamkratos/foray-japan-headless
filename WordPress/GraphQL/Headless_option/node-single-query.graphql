query SINGLE_CONTENT_QUERY($id: ID!) {
  headless_option(id: $id) {
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    header_options {
      fieldGroupName
      megaMenuSettings {
        collectionsMenu {
          fieldGroupName
          menuImage {
            __typename
            id
          }
          menuLink {
            target
            title
            url
          }
        }
        fieldGroupName
        productTypeMenu {
          fieldGroupName
          menuImage {
            __typename
            id
          }
          menuLink {
            target
            title
            url
          }
        }
      }
    }
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    slug
    status
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
